<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Monthly Subscription
    </title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/burguer-menu.css">
    <link rel="stylesheet" href="css/web-nav-menu.css">
    <link rel="stylesheet" href="css/form-main.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/media-querys.css">
</head>
<body>
    <header>
        <div id="burgerMenu">
            <div class="burger"></div>
            <div class="burger"></div>
            <div class="burger"></div>
        </div>
        <div id="titleCard">
            <p id="pageTitle">
                Master of None
            </p>
            <p id="pageSubtitle">
                knower of everything
            </p>
        </div>
    </header>
    <nav id="burgerMenu">
    </nav>
    <nav id="webNavMenu">
        <div>
            <ul>
                <li>
                    <a href="">
                        Home
                    </a>
                </li>
                <li>
                    <a href="">
                        New
                    </a href="">
                </li>
                <li>
                    <a href="">
                        PlayStation
                    </a>
                </li>
                <li>
                    <a href="">
                        PC
                    </a>
                </li>
            </ul>
        </div>
    </nav>
    <main>
        <h1>
            Subscribe to a monthly subscription so you get noticed of all the new developments in the videogame industry
        </h1>

        <form id="form">
            <section class="formImput">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName">
        
            </section>

            <section class="formImput">
                <label for="email">Email</label>
                <input type="email" id="email">
            </section>
            
            <section class="formImput">
                <label for="password">Password</label>
                <input type="password" id="password">
            </section>
            
            <section class="formImput">
                    <label for="repeatPassword">Repeat Password</label>
                    <input type="password" id="repeatPassword">
            </section>
            
            <section class="formImput">
                <label for="age">Your Age</label>
                <input type="number" id="age">
            </section>
            
            <section class="formImput">
                <label for="phoneNumber">Phone Number</label>
                <input type="tel" id="phoneNumber" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
            </section>
            
            <section class="formImput">
                <label for="direction">Direction</label>
                <input type="text" id="direction">
            </section>
            
            <section class="formImput">
                <label for="city">City</label>
                <input type="text" id="city">
            </section>
            
            <section class="formImput">
                <label for="postalCode">Postal Code</label>
                <input type="number" id="postalCode">
            </section>
            
            <section class="formImput">
                <label for="dni">DNI</label>
                <input type="number" id="dni">
            </section>
            <section class="buttons">
                <button>Cancel</button>
                <input type="submit" id="submit">
            </section>
        </form>

    </main>
    <footer>
        <span>
            Contact us via E-mail:
            <a href="mailto:contact@masterofnone.com">
                contact@masterofnone.com
            </a>
        </span>
    </footer>
    <script src="js/form-validation.js"></script>
</body>
</html>
